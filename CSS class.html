<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>CSS Class</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="body__wrapper">
		<h3 class="big__header">&#9755; START HERE - Type or print in black ink </h3>

		<section class="information__section">
			<h3>Part 1. Information About You</h3>
			<p>
				I am requesting consideration of defered action of 
				childhood arrivals and I have included Form I-765 
				Application for Employment Authorization, and Form 1-765WS, Form 1-765 Worksheet
			</p>
		</section>

		<section class="information__section remove__border">
			<h3>Full Name</h3>
			<form>
				<div class="form__item">
					<label>
						<strong>1.a.</strong> Family Name
					</label>
					<input type="text" name="" value="" placeholder="Jones">
				</div>
				<div class="form__item">
				<br>	
					<label>
						<strong>1.b.</strong> Given Name  
					</label>
					<input type="text" name="" value="" placeholder="Jason">
				</div>
				<div class="form__item">
				<br>	
					<label>
						<strong>1.c.</strong> Middle Name
					</label>
					<input type="text" name="" value="" placeholder="William">
				</div>
			</form>
		</section>

			<section class="information__section remove__border">
			<h3>Mailing Address</h3>		
			<form>
				<div class="form__item">
					<label>
						<strong>2.a.</strong> In Case of Name (if Applicable)
					</label>
					<br>
					<input type="name">
				</div>

				<br>
				<div class="form__item">
					<label>
						<strong>2.b.</strong> Street Number and Name
					</label>
					<input type="text" name="" value="" placeholder="100 Main Street">
				</div>

				<br>
				<div class="form__item">
					<label>
						<strong>2.c.</strong>
					</label>

					<label for="Apt."><input id="Apt." type="checkbox" name="personality"> Apt.</label>
					<label for="Ste."><input id="Ste." type="checkbox" name="personality"> Ste.</label>
					<label for="Flr."><input id="Flr." type="checkbox" name="personality"> Flr.</label>	
					<input type="number and name">
				</div>
				
				<br>
				<div class="form__item">
					<label>
						<strong>2.d.</strong> City or Town
					</label>
					<input type="text" name="" value="" placeholder="Boston">
				</div>

				<br>
				<div class="form__item">
					<label>
						<strong>2.e.</strong> State
					</label>
					<label for="State">
      
			      <select id="State" name="UserState">
			        <option value="Al">AL</option>
			        <option value="AK">AK</option>
			        <option value="AZ">AZ</option>
			        <option value="AR">AR</option>
			        <option value="CA">CA</option>
			        <option value="CO">CO</option>
			        <option value="CT">CT</option>
			        <option value="DE">DE</option>
			        <option value="FL">FL</option>
			        <option value="GA">GA</option>
			        <option value="HI">HI</option>
			        <option value="ID">ID</option>
			        <option value="IL">IL</option>
			        <option value="IN">IN</option>
			        <option value="IA">IA</option>
			        <option value="KS">KS</option>
			        <option value="KY">KY</option>
			        <option value="LA">LA</option>
			        <option value="ME">ME</option>
			        <option value="MD">MD</option>
			        <option value="MA">MA</option>
			        <option value="Ml">MI</option>
			        <option value="MN">MN</option>
			        <option value="MS">MS</option>
			        <option value="MO">MO</option>
			        <option value="MT">MT</option>
			        <option value="NE">NE</option>
			        <option value="NV">NV</option>
			        <option value="NH">NH</option>
			        <option value="NJ">NJ</option>
			        <option value="NM">NM</option>
			        <option value="NY">NY</option>
			        <option value="NC">NC</option>
			        <option value="ND">ND</option>
			        <option value="OH">OH</option>
			        <option value="OK">OK</option>
			        <option value="OR">OR</option>
			        <option value="PA">PA</option>
			        <option value="RI">RI</option>
			        <option value="SC">SC</option>
			        <option value="SD">SD</option>
			        <option value="TN">TN</option>
			        <option value="TX">TX</option>
			        <option value="UT">UT</option>
			        <option value="VT">VT</option>
			        <option value="VA">VA</option>
			        <option value="WA">WA</option>
			        <option value="WV">WV</option>
			        <option value="WI">WI</option>
			        <option value="WY">WY</option>
			      </select>

			    </label>  
					<label>
						<strong>2.f.</strong> Zip Code
					</label>
					<input type="text" name="" value="" placeholder="02116">
				</div>
    			
				</div>

		

	

</head>
</body>
</html>
